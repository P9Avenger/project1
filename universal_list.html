<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>database view</title>
</head>
<body>
<table cellspacing="15" border="2">
    <tr>
        {% for h in tableheaders %}
        <th>{{h}}</th>
        {% endfor %}
    </tr>
    {% for item in items %}
    <tr>
        {% for p in item[:-1] %}
        <th>{{p}}</th>
        {% endfor %}
        <th><a href={{item[-1]}}>delete</a></th>
    </tr>
    {% endfor %}

</table>
</body>
</html>
